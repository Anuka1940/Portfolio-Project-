<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift_Calender App</title>


    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="container">
      <h2>Shift_Calender</h2>
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <input type="date" id="startDate"/>
      <button id="Shift_Type">Shift Type</button>
      <button id="createShift">Create Shift</button>

      <div id="calendar"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
